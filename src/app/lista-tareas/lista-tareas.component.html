<section>
  <app-agregar-tarea (nuevaTareaEvent)="agregarTarea($event)"></app-agregar-tarea>
</section>
<section>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Tarea</th>
        <th>Estado</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarea of tareas; let index = index">
        <td>{{contador + index}}</td>
        <td [class.completada]="tareaCompletada[index]">
          <span>{{tarea}}</span>
        </td>
        <td>
          <button (click)="cambiarEstado(index)">Completada</button>
        </td>
        <td>
          <app-eliminar-tarea (eliminarTareaEvent)="eliminarTarea(index)"></app-eliminar-tarea>
        </td>
      </tr>
    </tbody>
  </table>
</section>
